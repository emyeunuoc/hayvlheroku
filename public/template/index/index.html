<style type="text/css">
	.portfolio-item > p{
		height: 60px;
		overflow: hidden;
		text-align: center;
	}
	.portfolio-item:nth-child(odd)  {
		border-top: 10px solid #177E89;
	}
	.portfolio-item:nth-child(even) {
		border-top: 10px solid #DB3A34;
	}
	.portfolio-item h3 > a {
		text-decoration: none;
		height: 60px;
		overflow-y: hidden;
		display: block;
		text-align: center;
	}
	.portfolio-item {
		transition: all 0.5s;
		word-break: break-all;
	}
	.portfolio-item img {
	    max-width: 700px !important;
    	max-height: 400px !important;
    	display: table;
    	margin: 0 auto;
	}
	.portfolio-item:hover {
		transform: translateY(-10px);
		-webkit-box-shadow: 0px 10px 20px 0px rgba(50, 50, 50, 0.75);
		-moz-box-shadow:    0px 10px 20px 0px rgba(50, 50, 50, 0.75);
		box-shadow:         0px 10px 20px 0px rgba(50, 50, 50, 0.75);
	}
</style>
<div>
<!-- Projects Row -->
	<div class="row">
		<div class="col-xs-12 col-sm-5 col-md-4 portfolio-item" ng-repeat="post in posts">
			<a href="" ui-sref="film({film: post.link})">
				<img class="img-responsive" ng-src="{{post.coverImg}}" alt="{{post.title}}">
			</a>
			<h3>
				<a href="" ui-sref="film({film: post.link})">{{post.title}}</a>
			</h3>
			<p>{{post.description}}</p>
		</div>
		
	</div>
	<div class="relative">
		<pagging class total-items="totalAll" items-per-page="take" current-page="currentPage" change="changePage"></pagging>
	</div>
</div>
